<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product List</title>
  <style>
    :root {
      --bg: #f0f3f5;
      --card: #fff;
      --muted: #6b7280;
      --accent: #0ea5a4;
      --green: #16a34a;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: #111;
    }

    .container {
      max-width: 1100px;
      margin: 36px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 6px 30px rgba(14, 20, 30, 0.08);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px 16px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .user-info {
      color: var(--muted);
      font-size: 13px;
    }

    .loading {
      padding: 12px;
      color: var(--muted);
      text-align: center;
    }

    .table-container {
      background: var(--card);
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 6px 18px rgba(14, 20, 30, 0.04);
      overflow-x: auto;
    }

    .products-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .products-table thead th {
      background: #f8fafb;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eef2f5;
      white-space: nowrap;
    }

    .products-table td {
      padding: 10px;
      border-bottom: 1px solid #f1f5f7;
      vertical-align: middle;
    }

    .products-table tbody tr:hover {
      background-color: #f8fafb;
    }

    .col-image img {
      width: 56px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e6edf0;
      background-color: #f0f0f0;
      display: block;
    }

    .col-id {
      width: 60px;
      text-align: center;
    }

    .col-price {
      white-space: nowrap;
      font-weight: 500;
      color: var(--green);
    }

    .col-category {
      white-space: nowrap;
    }

    .col-description {
      max-width: 200px;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .products-table thead .col-description,
      .products-table thead .col-slug {
        display: none;
      }

      .products-table td.col-description,
      .products-table td.col-slug {
        display: none;
      }

      .container {
        margin: 16px auto;
        padding: 10px;
      }
    }

    @media (max-width: 600px) {
      .products-table {
        font-size: 12px;
      }

      .col-image img {
        width: 40px;
        height: 34px;
      }

      .products-table td,
      .products-table th {
        padding: 8px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>üõçÔ∏è Product List</h1>
        <div class="user-info">
          <span>Total: <strong id="productCount">0</strong> products</span>
        </div>
      </div>

      <div id="loading" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>

      <div class="table-container">
        <table id="productsTable" class="products-table">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th class="col-title">Title</th>
              <th class="col-slug">Slug</th>
              <th class="col-price">Price</th>
              <th class="col-description">Description</th>
              <th class="col-category">Category</th>
              <th class="col-image">Image</th>
            </tr>
          </thead>
          <tbody id="productsBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m sau khi load
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const count = document.querySelectorAll('#productsBody tr').length;
        const countEl = document.getElementById('productCount');
        if (countEl) countEl.textContent = count;
      }, 100);
    });
  </script>
</body>
</html>
