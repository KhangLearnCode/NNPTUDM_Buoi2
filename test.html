<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product List</title>
  <style>
    :root{--bg:#f0f3f5;--card:#fff;--muted:#6b7280;--accent:#0ea5a4;--green:#16a34a}
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg);color:#111}
    .container{max-width:1100px;margin:36px auto;padding:20px}
    .card{background:var(--card);border-radius:10px;padding:14px;box-shadow:0 6px 30px rgba(14,20,30,0.08)}
    .header{display:flex;align-items:center;justify-content:space-between;padding:8px 12px 16px}
    h1{margin:0;font-size:20px}
    .user-info{color:var(--muted);font-size:13px}
    .loading{padding:12px;color:var(--muted)}
    .table-container{background:var(--card);border-radius:10px;padding:8px;box-shadow:0 6px 18px rgba(14,20,30,0.04)}
    .products-table{width:100%;border-collapse:collapse;font-size:13px}
    .products-table thead th{background:#f8fafb;text-align:left;padding:10px;border-bottom:1px solid #eef2f5}
    .products-table td{padding:10px;border-bottom:1px solid #f1f5f7;vertical-align:middle}
    .col-image img{width:56px;height:48px;object-fit:cover;border-radius:6px;border:1px solid #e6edf0}
    @media (max-width:900px){
      .products-table thead .col-description,.products-table thead .col-slug{display:none}
      .products-table td.col-description,.products-table td.col-slug{display:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Product</h1>
        <div class="user-info"><span>...</span></div>
      </div>

      <div id="loading" class="loading">Đang tải dữ liệu...</div>

      <div class="table-container">
        <table id="productsTable" class="products-table">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th class="col-title">Title</th>
              <th class="col-slug">Slug</th>
              <th class="col-price">Price</th>
              <th class="col-description">Description</th>
              <th class="col-category">Category</th>
              <th class="col-image">Image</th>
            </tr>
          </thead>
          <tbody id="productsBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
